{% extends "index.html"%}
    {% block content %}
        <ul>
            {% for new in news_list %}
            <li>
                <h3><a href="{% url "news_detail" pk=new.pk %}">{{ new.newsheader }}</a></h3>
                <p>{{new.newstext}}</p>
                <em>{{new.newsdate}}</em>
            </li>
            {% endfor %}
        </ul>
    {% endblock %}
