{% extends "index.html" %}
{% block content %}
    {% for i in cat_list %}
        <hr>
        <div>
            <div>
                {% if subcatalogactive.0.name %}
                    <p><a href="{% url 'items' catalogactive.0.id subcatalogactive.0.id i.id %}"> <strong>{{ i.name }}</strong> </a></p>
                {% else %}
                    <p><a href="{% url 'items' catalogactive.0.id 0 i.id %}"> <strong>{{ i.name }}</strong> </a></p>
                {% endif %}

            </div>

            <div>
                <p>{{ i.description }}</p>
            </div>

            <div>
                <div>
                  <strong>Цена:</strong> &nbsp; {{ i.price }} руб &nbsp;
                  <a href="{% url 'addtocart' i.id 1 %}">В корзину</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
